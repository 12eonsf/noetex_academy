<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" role="img" aria-labelledby="title">
  <title>Noetex N/Δ — glitch effect with two right triangles</title>
  <defs>
    <!-- Glitch effect filters -->
    <filter id="glitch" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset in="SourceGraphic" dx="2" dy="0" result="red" />
      <feOffset in="SourceGraphic" dx="-2" dy="0" result="blue" />
      <feBlend in="red" in2="blue" mode="screen" result="glitch" />
    </filter>
    
    <!-- RGB split effect -->
    <filter id="rgbSplit" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset in="SourceGraphic" dx="1" dy="0" result="red" />
      <feOffset in="SourceGraphic" dx="-1" dy="0" result="blue" />
      <feBlend in="red" in2="blue" mode="screen" result="split" />
    </filter>
    
    <!-- Noise effect -->
    <filter id="noise">
      <feTurbulence baseFrequency="0.9" numOctaves="4" result="noise" />
      <feColorMatrix in="noise" type="saturate" values="0" />
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0 .5 0 .5 0 .5 0 .5 0 .5 0 .5 0 .5 0 .5 0 .5 0 .5 0 .5 0 .5 0 .5 0 .5 0 .5 0 .5" />
      </feComponentTransfer>
    </filter>
  </defs>
  
  <!-- Background glitch effect -->
  <g filter="url(#glitch)" opacity="0.3">
    <g fill="#FF0000">
      <!-- Left upright right triangle -->
      <polygon points="15,85 15,15 35,85"/>
      <!-- Right large right triangle -->
      <polygon points="85,15 85,85 45,15"/>
    </g>
  </g>
  
  <!-- RGB split effect -->
  <g filter="url(#rgbSplit)" opacity="0.4">
    <g fill="#00FF00">
      <!-- Left upright right triangle -->
      <polygon points="15,85 15,15 35,85"/>
      <!-- Right large right triangle -->
      <polygon points="85,15 85,85 45,15"/>
    </g>
  </g>
  
  <!-- Main logo with noise -->
  <g filter="url(#noise)" opacity="0.8">
    <g fill="#FFFFFF">
      <!-- Left upright right triangle -->
      <polygon points="15,85 15,15 35,85"/>
      <!-- Right large right triangle -->
      <polygon points="85,15 85,85 45,15"/>
    </g>
  </g>
  
  <!-- Glitch scan lines -->
  <g opacity="0.1">
    <rect x="0" y="20" width="100" height="1" fill="#00FFFF" />
    <rect x="0" y="40" width="100" height="1" fill="#FF00FF" />
    <rect x="0" y="60" width="100" height="1" fill="#FFFF00" />
    <rect x="0" y="80" width="100" height="1" fill="#00FF00" />
  </g>
</svg>